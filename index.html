<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Lightbox</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      display: none;
      margin: 5px;
      max-width: 100%;
      height: auto;
      border: 2px solid white;
    }

    #content-container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin: 5px;
    }

    #button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    #lightbox {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      text-align: center;
      display: none;
    }

    #lightbox p {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #progressBar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress {
      width: 0;
      height: 100%;
      background-color: #fff;
      animation: progressAnimation 7s linear forwards;
    }

    @keyframes progressAnimation {
      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div id="content-container">
    <div id="image-container">
      <img id="image1" src="Screenshots/Screenshot (284).png" alt="Image 1">
      <!-- Include other image elements here -->
    </div>

    <div id="button-container">
      <!-- Include your buttons for interval speed and image toggle -->
      <button onclick="changeSpeed(1000)">Slow</button>
      <button onclick="changeSpeed(500)">Normal</button>
      <button onclick="changeSpeed(250)">Fast</button>
      <button onclick="changeSpeed(100)">Very Fast</button>
      <button onclick="toggleImages()">Toggle Pictures</button>
    </div>
  </div>

  <!-- Lightbox HTML for Hello, World! and Progress Bar -->
  <div id="lightbox">
    <p>Hello, World!</p>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <script>
    // Initial hide images
    const images = document.querySelectorAll('#image-container img');
    images.forEach(img => img.style.display = 'none');

    // Initial hide lightbox
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';

    let currentImage = 1;
    let intervalSpeed = 1000;
    let intervalId;

    function toggleImages() {
      // Hide all images
      images.forEach(img => img.style.display = 'none');
      
      // Show the next image or the first one if it's the last
      currentImage = (currentImage % 8) + 1;
      images[currentImage - 1].style.display = 'block';
    }

    function changeSpeed(speed) {
      intervalSpeed = speed;
      clearInterval(intervalId);
      intervalId = setInterval(toggleImages, intervalSpeed);
    }

    intervalId = setInterval(toggleImages, intervalSpeed);

    // Lightbox display for Hello, World! and Progress Bar for 7 seconds
    window.onload = function() {
      lightbox.style.display = 'block';

      setTimeout(function() {
        lightbox.style.display = 'none';
      }, 7000);
    };
  </script>

</body>

</html>
