<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Lightbox</title>
  <style>
    /* ... (existing styles) ... */
  </style>
</head>

<body>

  <div id="content-container">
    <div id="image-container">
      <img id="image1" src="Screenshots/Screenshot (284).png" alt="Image 1">
      <!-- ... (other images) ... -->
    </div>

    <div id="button-container">
      <!-- ... (existing buttons) ... -->
    </div>
  </div>

  <!-- Lightbox HTML for Hello, World! and Progress Bar -->
  <div id="lightbox">
    <p>Hello, World!</p>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <script>
    // Initial hide images
    const images = document.querySelectorAll('#image-container img');
    images.forEach(img => img.style.display = 'none');

    // Initial hide lightbox
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';

    let currentImage = 1;
    let intervalSpeed = 1000;
    let intervalId;

    function toggleImages() {
      // Hide all images
      images.forEach(img => img.style.display = 'none');
      
      // Show the next image or the first one if it's the last
      currentImage = (currentImage % 8) + 1;
      images[currentImage - 1].style.display = 'block';
    }

    function changeSpeed(speed) {
      intervalSpeed = speed;
      clearInterval(intervalId);
      intervalId = setInterval(toggleImages, intervalSpeed);
    }

    intervalId = setInterval(toggleImages, intervalSpeed);

    // Lightbox display for Hello, World! and Progress Bar for 7 seconds
    window.onload = function() {
      lightbox.style.display = 'block';

      setTimeout(function() {
        lightbox.style.display = 'none';
      }, 7000);
    };
  </script>

</body>

</html>
