<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Lightbox</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      display: none;
      margin: 5px;
      max-width: 100%;
      height: auto;
      border: 2px solid white;
    }

    #content-container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin: 5px;
    }

    #button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    #lightbox {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      text-align: center;
    }

    #lightbox p {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #progressBar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress {
      width: 0;
      height: 100%;
      background-color: #fff;
      animation: progressAnimation 7s linear forwards;
    }

    @keyframes progressAnimation {
      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div id="content-container">
    <div id="image-container">
      <img id="image1" src="Screenshots/Screenshot (284).png" alt="Image 1">
      <img id="image2" src="Screenshots/Screenshot (285).png" alt="Image 2">
      <img id="image3" src="Screenshots/Screenshot (286).png" alt="Image 3">
      <img id="image4" src="Screenshots/Screenshot (287).png" alt="Image 4">
      <img id="image5" src="Screenshots/Screenshot (288).png" alt="Image 5">
      <img id="image6" src="Screenshots/Screenshot (289).png" alt="Image 6">
      <img id="image7" src="Screenshots/Screenshot (290).png" alt="Image 7">
      <img id="image8" src="Screenshots/Screenshot (291).png" alt="Image 8">
    </div>

    <div id="button-container">
      <button onclick="changeSpeed(1000)">Slow</button>
      <button onclick="changeSpeed(500)">Normal</button>
      <button onclick="changeSpeed(250)">Fast</button>
      <button onclick="changeSpeed(100)">Very Fast</button>
      <button onclick="toggleImages()">Toggle Pictures</button>
    </div>
  </div>

  <!-- Lightbox HTML for Hello, World! and Progress Bar -->
  <div id="lightbox">
    <p>Hello, World!</p>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <script>
    let currentImage = 1;
    let intervalSpeed = 1000;
    let intervalId;

    function toggleImages() {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`image${i}`).style.display = 'none';
      }
      currentImage = (currentImage % 8) + 1;
      document.getElementById(`image${currentImage}`).style.display = 'block';
    }

    function changeSpeed(speed) {
      intervalSpeed = speed;
      clearInterval(intervalId);
      intervalId = setInterval(toggleImages, intervalSpeed);
    }

    // Initially show the lightbox and hide it after 7 seconds
    window.onload = function() {
      var lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'block';

      setTimeout(function() {
        lightbox.style.display = 'none';
        intervalId = setInterval(toggleImages, intervalSpeed);
      }, 7000);
    };
  </script>

</body>

</html>
