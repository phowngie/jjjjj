<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Lightbox</title>
  <style>
    body {
      background-color: black;
      display: none;
    }

    #lightbox {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lightbox p {
      color: white;
      font-size: 24px;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      display: none;
      margin: 5px;
      max-width: 100%;
      height: auto;
      border: 2px solid white;
    }

    button {
      margin: 5px;
    }
  </style>
</head>

<body>

  <div id="lightbox">
    <div id="content">
      <p>Hello, World!</p>
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <div id="content-container">
    <div id="image-container">
      <img id="image1" src="Screenshots/Screenshot (284).png" alt="Image 1">
      <!-- Include other image elements here -->
    </div>

    <div id="button-container">
      <button onclick="changeSpeed(1000)">Slow</button>
      <!-- Include other buttons here -->
      <button onclick="toggleImages()">Toggle Pictures</button>
    </div>
  </div>

  <script>
    let currentImage = 1;
    let intervalSpeed = 1000;
    let intervalId;

    function toggleImages() {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`image${i}`).style.display = 'none';
      }
      currentImage = (currentImage % 8) + 1;
      document.getElementById(`image${currentImage}`).style.display = 'block';
    }

    function changeSpeed(speed) {
      intervalSpeed = speed;
      clearInterval(intervalId);
      intervalId = setInterval(toggleImages, intervalSpeed);
    }

    intervalId = setInterval(toggleImages, intervalSpeed);

    window.onload = function() {
      var lightbox = document.getElementById('lightbox');
      var body = document.body;

      // Retrieve the visibility state from local storage
      var isLightboxVisible = localStorage.getItem('isLightboxVisible');

      if (isLightboxVisible === 'true') {
        lightbox.style.display = 'flex';
        body.style.display = 'none';
      } else {
        lightbox.style.display = 'none';
        body.style.display = 'block';
      }

      setTimeout(function() {
        lightbox.style.display = 'none';
        body.style.display = 'block';
        localStorage.setItem('isLightboxVisible', 'false');
      }, 7000);
    };

    // Store the visibility state in local storage when leaving the page
    window.onbeforeunload = function() {
      var lightbox = document.getElementById('lightbox');
      var body = document.body;

      if (lightbox.style.display === 'flex') {
        localStorage.setItem('isLightboxVisible', 'true');
      } else {
        localStorage.setItem('isLightboxVisible', 'false');
      }
    };
  </script>

</body>

</html>
